{% extends "base.html" %}

{% block title %}
GAME
{% endblock %}

{% block content %}
<div class="text-center ml-5 mr-5">
    <h1 class="mt-5 mb-5 pt-3">
        PLAY THE GAME
    </h1>

    <h3>USER ID: <i>{{ session["user_id"] }}</i></h3>
    <h4>RANDO TRACK: <i>{{ current_track["track_name"] }} by {{ current_track["track_artist"] }}</i></h4>

    <h4 class="mt-5 mb-3">
        LYRICS
    </h4>
    <p class="largetext mt-3 mb-1">
        {{ lyrics }}
    </p>


</div>
{% endblock %}
